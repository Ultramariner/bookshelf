<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container-md">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080/main">Bookshelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Книги
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../search?category=best">Лучшие</a></li>
                            <li><a class="dropdown-item" href="../search?category=new">Новинки</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <td th:each="genre: ${genres}">
                                <li><a class="dropdown-item" th:href="@{../search(category='genre',value=${genre.getId})}" th:text="${genre.getName}"></a></li>
                            </td>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/profile/user1/library">Моя библиотека</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/profile/user1">Профиль</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="value" placeholder="Название" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="search()">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-3">
                    <div class="card text-center">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <a th:href="@{http://localhost:8080/reader/{bookId}(bookId=${book.getId})}" class="btn btn-primary">Читать</a>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            <th:block th:switch="${status}">
                                <select class="form-select" name="status" th:case="'1'">
                                    <option selected value="1">Читаю</option>
                                    <option value="2">Прочту позже</option>
                                    <option value="3">Прочитано</option>
                                    <option value="">Не в библиотеке</option>
                                </select>
                                <select class="form-select" name="status" th:case="'2'">
                                    <option value="1">Читаю</option>
                                    <option selected value="2">Прочту позже</option>
                                    <option value="3">Прочитано</option>
                                    <option value="">Не в библиотеке</option>
                                </select>
                                <select class="form-select" name="status" th:case="'3'">
                                    <option value="1">Читаю</option>
                                    <option value="2">Прочту позже</option>
                                    <option selected value="3">Прочитано</option>
                                    <option value="">Не в библиотеке</option>
                                </select>
                                <select class="form-select" name="status" th:case="null">
                                    <option value="1">Читаю</option>
                                    <option value="2">Прочту позже</option>
                                    <option value="3">Прочитано</option>
                                    <option selected value="">Не в библиотеке</option>
                                </select>
                            </th:block>
                            <input type="submit" value="Обновить" class="Submit" />
                        </form>
                    </div>
                </div>
                <div class="col-9">
                    <ul class="list-group">
                        <li class="list-group-item" th:text="${book.getName}"></li>
                        <li class="list-group-item" th:text="${book.getAuthor}"></li>
                        <li class="list-group-item" th:text="${book.getGenresString}"></li>
                        <li class="list-group-item" th:text="${book.getDescription}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Комментарии</div>
        <div class="panel-body">
        </div>
    </div>

</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
